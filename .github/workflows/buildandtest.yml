name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-2019 

    env:
      Solution_Name: xlDuckDb.sln   
      Test_Project_Path: UnitTests\UnitTests.csproj   

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1

   # Setup vstest
    - name: set up VSTest
      uses: darenm/Setup-VSTest@v1

    # Restore nuget packages
    - name: Execute unit tests
      run: nuget restore $env:Solution_Name

    # Build
    - name: Build solution
      run: msbuild $env:Solution_Name -t:rebuild -property:Configuration=Release

    # Run tests
    - name: vs test solution
      #uses: tonyhallett/vstest-solution-action@v1.0.0
      run: vstest.console.exe /Platform:x64 .\UnitTests\bin\x64\Release\UnitTests.dll

