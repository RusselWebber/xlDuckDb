name: Releases

on: 
  push:
    tags:
    - '*'

jobs:

  ci:
    uses: ./.github/workflows/ci.yml

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "xlduckdb*.*"
        makeLatest: true
        allowUpdates: true
        artifactErrorsFailBuild: true
